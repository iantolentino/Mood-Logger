services:
  - type: web
    name: mood-logger-api
    env: python
    region: oregon  # Choose closest to you: oregon, frankfurt, singapore, etc.
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
    plan: free  # This will automatically use free tier